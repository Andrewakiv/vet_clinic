{% extends "base.html" %}

{% block content %}
<div class="vet-consultations__title container">
    <h1>Edit your account</h1>
</div>
<div class="contacts-help-section__form-container ">
    <div class="contacts-help-section__wrapper">
        <form class="contacts-form" action="#" method="post" enctype="multipart/form-data">
            <div class="responses__form-title">
                <h3>You can edit your account using the following form</h3>
            </div>
            <div class="contacts-form__field">
                <div class="contacts-form__field">
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    {% csrf_token %}
                </div>
            </div>
            <div class="contacts-form__field">
                <input type="hidden" name="next" value="{{ next }}"/>
                <button class="contacts-form__button" type="submit">Edit</button>
            </div>
            <p>
                <a href="{% url 'accounts:password_change' %}">
                    <a href="{% url 'accounts:password_change' %}">Change password</a>
                </a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
