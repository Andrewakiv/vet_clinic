<div class="categories">
    <p class="categories__item">
        <a href="{% url 'blog:blog' %}" class="categories__link">All</a>
    </p>
    {% for category in categories %}
    <p class="categories__item">
        <a href="{{ category.get_absolute_url }}" class="categories__link">{{ category.name }}</a>
    </p>
    {% endfor %}
</div>
